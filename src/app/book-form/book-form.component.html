<form [formGroup]="myBookForm" (ngSubmit)="save()">
  <ion-item>
    <app-search-book formControlName="book_id" (bookSelected)="onBookSelected($event)"></app-search-book>
  </ion-item>
  <div style="padding: 20px">
    <ion-button expand="block" type="submit" [disabled]="!myBookForm.valid || this.isLoading">Iniciar Leitura</ion-button>
  </div>
</form>
