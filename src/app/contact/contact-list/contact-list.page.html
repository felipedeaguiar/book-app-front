<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
        <ion-button (click)="closeModal()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    <ion-title>Contatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contatos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="inset" class="conversation-list">
    <ion-item
      *ngFor="let con of contacts"
      button
      detail
      (click)="openConversation(con)"
    >
      <ion-avatar slot="start">
        <img [src]="con.avatar || 'assets/avatar.svg'" />
      </ion-avatar>

      <ion-label>
        <div class="conversation-header">
          <span>{{ con.name }}</span>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
