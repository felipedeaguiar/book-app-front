<ion-app>
  <ion-menu *ngIf="isLoggedIn()" side="end" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Opções</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button (click)="goToProfile()">
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label>Meu Perfil</ion-label>
        </ion-item>
        <ion-item button (click)="logout()">
          <ion-icon name="exit-outline" slot="start"></ion-icon>
          <ion-label>Sair</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
