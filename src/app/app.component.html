<ion-app>
  <ion-menu side="end" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="person" (click)="goToProfile()" slot="start"></ion-icon>
          Perfil
        </ion-item>
        <ion-item>
          <ion-icon name="log-out" (click)="logout()" slot="start"></ion-icon>
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
<!-- Menu -->
