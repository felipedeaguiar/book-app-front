<div class="profile-picture">
  <ion-avatar>
    <img alt="Profile" [src]="picture ? picture : 'assets/avatar.svg'"/>
  </ion-avatar>
  <input type="file" id="pictureFile" (change)="carregarImagem($event)" #e style="display: none" />

  <a size="small" class="alterar-foto" style="" (click)="alterarImagem()">Alterar foto</a>
</div>
